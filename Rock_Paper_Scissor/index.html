<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Rock Paper Scissor</title>
  </head>
  <body>
    <!-- Rock Paper Scissors Game -->

    <main>
      <h1>Rock Paper Scissor</h1>
      <div class="sub-section">
        <section class="template left">
          <div class="signs">
            <img src="restart.png" class="restart" alt="" />
            <img src="img-0.jpg" class="rock" data-selection="rock" alt="" />
            <img src="img-1.jpg" class="paper" data-selection="paper" alt="" />
            <img
              src="img-2.jpg"
              class="scissor"
              data-selection="scissor"
              alt=""
            />
          </div>
          <div class="player-0">You</div>
          <div class="score score-1">0</div>
        </section>
        <section class="template right">
          <div class="signs signs-1 none">
            <img src="" class="cpu" data-selection="cpu" alt="" />
          </div>
          <div class="player-1">Computer</div>
          <div class="score score-2">0</div>
        </section>
      </div>
    </main>
  </body>
</html>
